<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" async defer>
  </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./sass/index.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Our Pricing</h2>
      <span>
        <i>Annually</i>
        <div class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            id="flexSwitchCheckChecked"
            checked
            role="switch"
          />
          <label class="form-check-label" for="formSwitch1"></label>
        </div>
        <i> Monthly</i>
      </span>
    </header>
    <main>
      <section class="card active">
        <h4>Basic</h4>
        <b>&dollar;199.99</b>
        <div class="list">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <a href="/">LEARN MORE</a>
      </section>

      <section class="card active1">
        <h4>Professional</h4>
        <b>&dollar;249.99</b>
        <div class="list">
          <p>1TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <a href="/">LEARN MORE</a>
      </section>

      <section class="card active">
        <h4>Master</h4>
        <b>&dollar;399.99</b>
        <div class="list">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <a href="/">LEARN MORE</a>
      </section>
    </main>
  </body>
</html>
